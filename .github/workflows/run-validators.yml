name: Run Email Validators

on:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run all validators
        run: ./run_all.sh

      - name: Show results
        run: |
          echo "=== Results ==="
          for f in results/*.csv; do
            echo ""
            echo "--- $(basename "$f") ---"
            cat "$f"
          done

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: validation-results
          path: results/
